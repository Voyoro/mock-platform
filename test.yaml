"/api/overview":
  method: GET
  fields:
    user:
      type: number
      min: 100
      max: 20000
    actUser:
      type: number
      min: 100
    newActUser:
      type: number
      min: 100
    ability:
      type: number
      min: 100
    release:
      type: number
      min: 100
    use:
      type: number
      min: 100
    raiseDays:
      type: number
      min: 100
    raise:
      type: number
      min: 1000
"/api/overview/building":
  method: GET
  count: 20
  delay:
    min: 100
    max: 500
  fields:
    abilityId:
      type: string
      length: 36
    buildingCntD:
      type: number
      max: 100
      min: 0
    recordDay:
      type: date
"/api/overview/listings":
  method: GET
  count: 20
  delay: 1000
  fields:
    abilityId:
      type: string
      length: 36
    listingsCntD:
      type: number
      max: 100
      min: 0
    recordDay:
      type: date
"/api/overview/users":
  method: GET
  count: 20
  fields:
    abilityId:
      type: string
      length: 36
    usersCntD:
      type: number
      max: 100
      min: 0
    recordDay:
      type: date
"/api/overview/usageTotal":
  method: GET
  count: 20
  fields:
    abilityId:
      type: string
      length: 36
    usageTotalCntD:
      type: number
      max: 100
      min: 0
    recordDay:
      type: date
"/api/overview/operation":
  method: GET
  isTable: true
  rowData: rows
  count: count
  fields:
    rows:
      length: 10
      type: array
      fields:
        id:
          type: id
        name:
          type: string
          length: 5
          locale: zh
        ability:
          type: number
          max: 100
          min: 0
        raiseDays: &commonNumber
          type: number
          max: 100
          min: 0
        raise: *commonNumber
        use: *commonNumber
"/api/overview/agent":
  method: GET
  rowData: rows
  count: count
  db: true
  fields:
    rows:
      length: 100
      type: array
      fields:
        id:
          type: id
        name:
          type: string
          length: 10
          locale: zh
        raiseDays: &commonNumber
          type: number
          max: 100
          min: 0
        raise: *commonNumber
        use: *commonNumber
